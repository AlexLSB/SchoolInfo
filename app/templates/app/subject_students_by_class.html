{% extends 'base.html' %}

{% block title %}
Предмет: {{ subject }}
{% endblock %}

{% block content %}
{% for class in schoolclass_list %}
    <h2> Класс: {{ class }}</h2>
    <ul>
        {% for s in class.students.all %}
            <li>{{ s }} {{ class }}</li>
        {% endfor %}<br>
    </ul>
{% endfor %}
{% endblock %}
