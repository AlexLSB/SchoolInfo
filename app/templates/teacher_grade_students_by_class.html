<h1>{{ teacher }}</h1>
<h2>Предмет: {{ teacher.subject }}</h2>
<h3>{{ grade }}-е классы</h3>
<table>
{% for class in teachers_classes %}
    <tr><td>{{ class }}</td></tr>
    {% for student in class.students.all %}
    <tr>
       <td> {{ student }}</td><td>{{ student.school_class }} </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
